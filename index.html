<script type="text/javascript">
  const cookiesGroups = {
	necessary:"C0001",  
	functional:"C0003",
	marketing:"C0004",
	analytics:"C0005"
  }
  function OptanonWrapper() {
  	//OneTrust Cookies On Consent Listener to update the Foleon Cookie consent manager 
	OneTrust.OnConsentChanged(function(e) {
		console.log(e);
		var cookies = {
  			functional: false,
  			analytics: false,
  			marketing: false
  		}
  		if (e.detail.includes(cookiesGroups.functional)) {
  			console.log("Accepting functional cookies");
  			cookies.functional = true;
  		}
		if (e.detail.includes(cookiesGroups.marketing)) {
  			console.log("Accepting marketing cookies");
  			cookies.marketing = true;
  		}
		if (e.detail.includes(cookiesGroups.analytics)) {
  			console.log("Accepting analytics cookies");
  			cookies.analytics = true;
  		}
		console.log("Setting privacy consents as:");
        	console.log(cookies);
        	NGX.Embed.setPrivacyConsents(cookies);
	});
  }
  function loadCookiesConsent() {
	const activeConsentGroups = OnetrustActiveGroups?.split(",").filter((element) => element);
    	var cookies = {
  		functional: false,
  		analytics: false,
  		marketing: false
  	}
  	if (activeConsentGroups.includes(cookiesGroups.necessary)) {
  		console.log("User accepted necessary cookies");
  	}
  	if (activeConsentGroups.includes(cookiesGroups.functional)) {
  		console.log("User accepted functional cookies");
  		cookies.functional = true;
  	}
	if (activeConsentGroups.includes(cookiesGroups.marketing)) {
  		console.log("User accepted marketing cookies");
  		cookies.marketing = true;
  	}
	if (activeConsentGroups.includes(cookiesGroups.analytics)) {
  		console.log("User accepted analytics cookies");
  		cookies.analytics = true;
  	}
	console.log("Setting privacy consents as:");
        console.log(cookies);
        NGX.Embed.setPrivacyConsents(cookies);
    	console.log(activeConsentGroups);	
  }
</script>
</head>
<body onLoad="loadCookiesConsent();">
